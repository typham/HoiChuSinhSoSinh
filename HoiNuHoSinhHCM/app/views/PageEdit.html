<h1>{{pageName}}</h1>

<p><button ng-click="save()" class="btn btn-primary">Lưu</button></p>

<input type="hidden" ng-model="pageId" value="{{pageId}}" />
<textarea ckeditor="editorOptions" ng-model="content"></textarea>

<div class="alert alert-success" ng-show="saved">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Đã lưu</strong>
</div>

<script>
    CKFinder.setupCKEditor(null, '/Content/ckfinder/');
</script>
