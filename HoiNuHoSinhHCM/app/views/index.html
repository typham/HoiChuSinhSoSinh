<div ng-if="authenticated">
    <h1>Admin page</h1>
</div>
<div ng-if="!authenticated">
    <div class="alert alert-danger" ng-if="message">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <strong>Thông báo lỗi:</strong> {{message}}
    </div>

    <form class="form-signin col-md-4 col-md-offset-4" ng-submit="login()">
        <h2 class="form-signin-heading">Admin login</h2>
        <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="" ng-model="UserInfo.Username">
        <input type="password" id="password" class="form-control" placeholder="Password" required="" ng-model="UserInfo.Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>

<style>
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
</style>
